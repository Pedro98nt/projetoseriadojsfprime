<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro serie</title>
</h:head>

<h:body>
	<h:form>
		<h1>Cadastro Serie</h1>
		<p:growl />
		<p:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<p:inputText value="#{serieController.serie.nome}" 
				required="true"
				requiredMessage="O campo nome é obrigatorio!"  />
			<h:outputText value="Comentario: *" />
			<p:inputText value="#{serieController.serie.comentario}"
				required="true"
				requiredMessage="O campo comentario é obrigatorio!"  />
			<h:outputText value="Nota: *" />
			<p:inputText value="#{serieController.serie.nota}"
				required="true"
				requiredMessage="O campo nota é obrigatorio!"  />
			<h:outputText value="Genero *" />
			<p:selectOneMenu value="#{serieController.generoSelecionado}"
				converter="generoConverter"
				required="true"
				requiredMessage="O campo genero é obrigatorio!">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems 
					value="#{generoController.listar}" 
					var="genero"
					itemLabel="#{genero.descricao}"
					itemValue="#{genero}" />
			</p:selectOneMenu>	
			<h:outputText value="Status *" />
			<p:selectOneMenu value="#{serieController.statusSelecionado}"
				converter="statusConverter"
				required="true"
				requiredMessage="O campo status é obrigatorio!">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems 
					value="#{statusController.listar}" 
					var="status"
					itemLabel="#{status.descricao}"
					itemValue="#{status}" />
			</p:selectOneMenu>				
			<p:commandButton value="Salvar" 
				action="#{serieController.salvar}" ajax="false" />			
		</p:panelGrid>
	</h:form>

</h:body>

</html>
